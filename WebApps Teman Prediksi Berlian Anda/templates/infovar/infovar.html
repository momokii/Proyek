<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Info Variabel</title>


    <!-- Additional CSS Files -->
	   <!-- Bootstrap CSS -->

	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	  <script src="https://kit.fontawesome.com/f894852fe8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../static/css_infovar/style.css">

    </head>

  <body>
	<section class="light">
		<div class="container py-2">
			<div class="h1 text-center text-dark" id="pageHeaderTitle">
				<a href="{{ url_for('landingpage') }}" >Info Variabel</a></div>


			{% for i, data in data_var: %}
			<article class="postcard light green">
				<a class="postcard__img_link" href="https://{{ data['sumber'] }}" target="_blank">
					<img class="postcard__img" src="../static/img_infovar/var{{i+1}}.jpg" alt="Image Title" />
				</a>
				<div class="postcard__text t-dark">
					<h1 class="postcard__title green"><a href="https://{{ data['sumber'] }}" target="_blank">{{ data['nama'] }}</a></h1>
					<div class="postcard__bar"></div>
					<div class="postcard__preview-txt">{{ data['desc'] }}</div>
					<ul class="postcard__tagbox">
						<li class="tag__item play green">
							<a href="https://{{ data['sumber'] }}" target="_blank"><i class="fas fa-play mr-2"></i>Info Lebih Lanjut</a>
						</li>
					</ul>
				</div>
			</article>
			{% endfor %}

		</div>
	</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </body>
